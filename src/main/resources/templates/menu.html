<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Default name</p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h1>Menu of Available Services</h1>
    <table>
        <theader>
            <th>Facial Treatments</th>
        </theader>
        <tr>
            <td>The facial treatments below are recommended by our estheticians for your given skin type.</td>
        </tr>
        <tr></tr>
        <tr></tr>
        <th:block th:each="appropriateFacial : ${appropriateFacials}">
            <tr>
                <td th:text="${appropriateFacial}"></td>
            </tr>
        </th:block>
    </table>

    <th:block th:if="${manipedi.equals('manicure')}">
        <h2>Manicure</h2>
        <p th:replace="fragments::manicureDescription"></p>
    </th:block>
    <th:block th:unless="${manipedi.equals('manicure')}">
        <h2>Pedicure</h2>
        <p th:replace="fragments::pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
